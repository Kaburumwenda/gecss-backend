version: '3.7'

services:
  gecss_v3egine:
    restart: always
    image: gecss_v3egine
    container_name: "gecss_v3egine"
    volumes:
      - static:/static
      - .:/app
    env_file:
      - .env
    build:
      context: .
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - gecss_v3egine

volumes:
  static:

